<form action="#"
      th:action="@{/updateCourse/{id}(id=${course.id})}"
      th:object="${course}"
      method="post" xmlns:th="http://www.w3.org/1999/xhtml">
    <div>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Name">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <br>
    <div>
        <label for="numberOfCredits">Number Of Credits</label>
        <input type="number" th:field="*{numberOfCredits}" id="numberOfCredits" placeholder="Number Of Credits">
        <span th:if="${#fields.hasErrors('numberOfCredits')}" th:errors="*{numberOfCredits}"></span>
    </div>
    <br>
    <div>
        <input type="submit" value="Update Course">
    </div>
</form>
